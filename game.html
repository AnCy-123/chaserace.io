<html>
    <head>
    <title>
        CHASE RACE
    </title>
</head>
<link rel="stylesheet" href="styles.css">

<body style="background: #55B34C;background-image: url('Racing%20Track.jpg');background-position: center;background-repeat: none;
    background-size: cover;">
    <center>
        <h2 style="color: black;">GAME STATUS : <span id="status"></span></h2>
    </center>
    <canvas id="canvas" width="100%" height="100%">
    </canvas>
    <script>
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        
        carOneWidth = 70;
        carOneHeight = 25;
        carOne = "Turquoise%20Car.png";
        carOneX = 700;
        carOneY = 700;
        
        carTwoWidth = 70;
        carTwoHeight = 25;
        carTwo = "Yellow%20Car.png";
        carTwoX = 700;
        carTwoY = 750;
        
        function add( ) {
            carOneImage = new Image();
            carOneImage.onload = uploadCarOne();
            carOneImage.src = "Turquoise%20Car.png";
            
            carTwoImage = new Image();
            carTwoImage.onload = uploadCarTwo();
            carTwoImage.src = "Yellow%20Car.png";
        }
        
        function uploadCarOne() {
            drawImage(carOneImage , carOneX , carOneY , carOneWidth , carOneHeight);
        }
        function uploadCarTwo() {
            drawImage(carTwoImage , carTwoX , carTwoY , carTwoWidth , carTwoHeight);
        }
        
        window.addEventListener("keydown" , keydown);
        
        function keydown(e) {
            keyPressed = e.keyCode;
            console.log(kayPressed);
            if (keyPressed == '38') {
                upOne();
                console.log("Up Key");
            }
            if (keyPressed == '40') {
                downOne();
                console.log("Down Key");
            }
            if (keyPressed == '37') {
                leftOne();
                console.log("Left Key");
            }
            if (keyPressed == '39') {
                rightOne();
                console.log("Right Key");
            }
            if (keyPressed == '87') {
                upTwo();
                console.log("W Key");
            }
            if (keyPressed == '83') {
                downTwo();
                console.log("S Key");
            }
            if (keyPressed == '65') {
                leftTwo();
                console.log("A Key");
            }
            if (keyPressed == '68') {
                rightTwo();
                console.log("D Key");
            }
        }
    </script>
</body></html>
